<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="containerr">
  <!-- stars nav -->
  <header class="bodymenus">
    <div>
      <a href="/index.html">
        <img class="img-menus1" src="../img/logo.png" alt="">
      </a>
    </div>
    <button id="btnReservar">RESERVAR</button>

    <form id="reservaForm" class="hidden">
      <!-- Campos del formulario para la reserva -->
      <label for="nombreUsuario">Nombre:</label>
      <input type="text" id="nombreUsuario" required><br>

      <label for="apellidoUsuario">Apellido:</label>
      <input type="text" id="apellidoUsuario" required><br>

      <label for="fecha">Fecha a reservar (DD/MM/AAAA):</label>
      <input type="text" id="fecha" required><br>

      <label for="hora">Hora a reservar (21:00/22:00):</label>
      <input type="number" id="hora" name="hora" min="21" max="22" required> <br>

      <label for="cantidadPersonas">Cantidad de personas (máximo 8):</label>
      <input type="number" id="cantidadPersonas" required>
      <span id="cantidadPersonasError" class="error-message"></span><br>

      <label for="nombrePersona">Nombre de la persona:</label>
      <input type="text" id="nombrePersona" required><br>


      <label for="opcionMenu">Elige un tipo de menú: 1 o 2</label>
      <input type="number" id="opcionMenu" name="opcionMenu" min="1" max="2" required>

      <div>
        <button id="btnFinalizarReserva" type="submit">FINALIZAR RESERVA</button>
      </div>
    </form>


    <div id="reservaDetails" class="hidden">
      <div class="reserva-info">
        <h2 class="confirmacion-reserva"><span>Hola </span><span id="nombreApellido"></span><span>, su reserva fue
            confirmada. <br></span></h2>
        <div class="reserva-detalles">
          <div>
            <h2><strong>Fecha y Hora de Reserva:</strong></h2>
            <h3><span id="fechaHora"></span></h3>
          </div>
          <div>
            <h2><strong>Cantidad de Personas:</strong></h2>
            <h3><span id="cantidadPersonasReserva"></span></h3>
          </div>
          <div>
            <h2><strong>Nombres de Personas:</strong></h2>
            <h3><span id="nombresPersonas"></span></h3>
          </div>
          <div>
            <h2><strong>Menú Elegido:</strong></h2>
            <h3 class="mi-menu" id="menuElegido"></h3>
          </div>
        </div>
      </div>
    </div>
    <div id="characters"></div>
  </header>
  <footer>
    <div class="left">
      <img src="../img/logo.png" alt="">
    </div>
    <div class="center">
      <h4>
        © 2023 CASA RUDA, MIRAMAR, BUENOS AIRES, ARGENTINA - TODOS LOS DERECHOS RESERVADOS.
      </h4>
    </div>

  </footer>
  <!-- <div id="outputDiv" class="output-container"></div> -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="../js/script.js"></script>
  <script src="../server.js"></script>
</body>

</html>
